<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="page-content">
        <h1>Troll Website</h1>
        <p class="description">
          Welcome to the Troll Website! Configure the settings, start Troll Mode, and watch as unsuspecting users are surprised by the sound that plays when they move their cursor or press any key.
        </p>
        <div id="config-state">
            <h2>Configuration</h2>
            <form>
                <label for="sound-select">Select sound:</label>
                <select id="sound-select">
                    <option value="Moan">Moan</option>
                </select>
                <label for="sound-upload">Upload custom sound:</label>
                <input type="file" id="sound-upload">
                <label for="wait-time">Wait time (seconds):</label>
                <input type="number" id="wait-time" value="5">
                <label for="sound-loop" class="sound-loop-label">
                    <input type="checkbox" id="sound-loop">
                    <span>Loop sound</span>
                </label>
            </form>
        </div>
        <button id="start-troll-btn">Start Troll Mode</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
